<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento en Línea</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div>
        <h1>Bienvenido a Entrenamiento en Línea</h1>

        <div id="formSection">
            <div>
                <h3>Completa tus datos</h3>
                <input type="text" id="name">
            </div>
            <div>
                <input type="email" id="email">
            </div>
            <button id="submitBtn">Enviar</button>
        </div>

        <div id="exerciseSection">
            <div class="input-group">
                <h3>Selecciona un grupo muscular</h3>
                <select id="muscleGroup">
                    <option value="0">Elige una opción</option>
                    <option value="1">Pecho</option>
                    <option value="2">Espalda</option>
                    <option value="3">Hombros</option>
                    <option value="4">Bíceps</option>
                    <option value="5">Tríceps</option>
                    <option value="6">Piernas</option>
                </select>
            </div>
            <button id="confirmBtn">Confirmar</button>
        </div>

        <div id="resultSection">
            <p id="resultMessage"></p>
            <h4>Si quieres recibir noticias oprime el siguiente boton</h4>
            <button id="newsBtn">Recibir Noticias</button>
        </div>
    </div>

    
</body>
</html>
